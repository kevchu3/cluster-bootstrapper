openshift:

  token: "<OPENSHIFT_TOKEN>"
  api_url: "<OPENSHIFT_API_URL>"
  validate_certs: false

  # machines:

  #   - # spot: true
  #     gpu: true
  #     replicas: 1
  #     location: eastus
  #     zone: "1"

  services:

    gitops:
      namespace: openshift-operators
      channel: gitops-1.11
      enabled: true
      updater:
        enabled: true

    tekton:
      enabled: true

    devhub:
      enabled: true

    external_secrets:
      enabled: true
      namespace: external-secrets
      channel: stable
      helmValues:
        namespace: external-secrets
        gitops:
          namespace: openshift-gitops
        subscription:
          channel: stable
        provider:
          # azure:
          #   client_id: "<client_id>"
          #   client_secret: "<client_secret>"
          #   tenant_id: "<tenant_id>"
          #   vault_url: "https://<domain>.vault.azure.net"
          # aws:
          #   access_key_id: "<AWS_ACCESS_KEY_ID>"
          #   secret_access_key: "<AWS_SECRET_ACCESS_KEY>"
          #   default_region: "us-east-2"

    vault:
      enabled: true
      pushsecrets:
        - remoteKey: <VAULT_REMOTE_KEY> #demo
          secrets:
            - key: username
              value: <USERNAME>
            - key: password
              value: "<PASSWORD>"
            - key: server
              value: "<SERVER>"

    gitlab:
      namespace: gitlab-system
      enabled: true
      helmValues:
        namespace: gitlab-system
        domain: apps.<DOMAIN>

    registry:
      enabled: false

