openshift:

  token: "<OPENSHIFT_TOKEN>"
  domain: "<Placeholder_domain>"
  api_url: "<OPENSHIFT_API_URL>"

  validate_certs: false
  cert_passphrase: <cert_passphrase>

  services:

    gitops:
      namespace: openshift-gitops
      channel: gitops-1.11
      enabled: true
      updater:
        enabled: true

    boot:
      enabled: true 
      chartVersion: 0.1.19

## WILL BE GONE
    tekton:
      chartVersion: 0.1.64
      enabled: false

    devhub:
      chartVersion: 0.1.8
      enabled: false

    rhtas:
      chartVersion: 0.1.30
      namespace: rhtas
      enabled: false

## END WILL BE GONE

## SWAP TO GITEA MIRRORS OR UPGRADE GITLAB
imports:
  - name: "container library"
    url: "https://github.com/poc-examples/container-library.git"
  - name: "application catalog"
    url: "https://github.com/poc-examples/application-catalog.git"

pushsecrets:
  - remoteKey: keycloak
    secrets:
      - key: username
        value: keycloak
      - key: password
        value: "<pass>"
      - key: database
        value: "keycloak"
  - remoteKey: demo
    secrets:
      - key: username
        value: "<username>"
      - key: password
        value: "<password>"
      - key: server
        value: "quay.io"
  - remoteKey: signing
    secrets:
      - key: cosign.pub
        value: <Cosign Pub Key>
      - key: cosign.key
        value: <Cosign Private Key>
      - key: cosign.password
        value: <passphrase>
  - remoteKey: rekor
    secrets:
      - key: pub
        value: <rekor Pub Key>
      - key: key
        value: <rekor Private Key>
  - remoteKey: repo
    secrets:
      - key: username
        value: root
      - key: url
        value: https://gitlab.apps.placeholder.domain/self-provisioned/manifests.git
