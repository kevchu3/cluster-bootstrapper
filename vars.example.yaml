openshift:

  cloud: Amazon # Amazon or Azure

  admin_credentials:
    name: "username"
    password: "password"

  # https://console.redhat.com/openshift/token/show
  offline_token: rosa_token

  validate_certs: false
  cert_passphrase: "password"

  services:

    gitops:
      namespace: openshift-gitops
      channel: gitops-1.11
      enabled: true
      updater:
        enabled: true

    boot:
      enabled: true
      irsa: false
      chartVersion: 0.1.29
      helmValues:
        external_secrets:
          enabled: false

## SWAP TO GITEA MIRRORS OR UPGRADE GITLAB
imports:
  - name: "container library"
    url: "https://github.com/poc-examples/container-library.git"
  - name: "application catalog"
    url: "https://github.com/poc-examples/application-catalog.git"

pushsecrets:
  - remoteKey: keycloak
    secrets:
      - key: username
        value: keycloak
      - key: password
        value: "<pass>"
      - key: database
        value: "keycloak"
  - remoteKey: demo
    secrets:
      - key: username
        value: "<username>"
      - key: password
        value: "<password>"
      - key: server
        value: "quay.io"
  - remoteKey: signing
    secrets:
      - key: cosign.pub
        value: <Cosign Pub Key>
      - key: cosign.key
        value: <Cosign Private Key>
      - key: cosign.password
        value: <passphrase>
  - remoteKey: rekor
    secrets:
      - key: pub
        value: <rekor Pub Key>
      - key: key
        value: <rekor Private Key>
  - remoteKey: repo
    secrets:
      - key: username
        value: root
      - key: url
        value: https://gitlab.apps.placeholder.domain/self-provisioned/manifests.git
