openshift:

  aws:
    type: rosa
    cluster_name: rosa
    version: 4.16.4
    region: us-east-2

  admin:
    credentials:
      username: "<cluster-username>"
      # Should be 14+ chars, upper and lower, with special characters
      password: "<cluster-password>"

  # https://console.redhat.com/openshift/token/show
  offline_token: <rosa-token>

config:

  validate_certs: false

  gitops:
    enabled: true
    channel: gitops-1.11
    namespace: openshift-gitops

  workshop:
    chart:
      enabled: false
      name: boot
      version: 0.2.5
      repo: https://poc-examples.github.io/charts
      # helmValues:


pushsecrets:

  - remoteKey: inference-models
    secrets:
      - key: AWS_ACCESS_KEY_ID
        value: <AWS_ACCESS_KEY_ID>
      - key: AWS_DEFAULT_REGION
        value: us-east-2
      - key: AWS_SECRET_ACCESS_KEY
        value: "<AWS_SECRET_ACCESS_KEY>"
      - key: AWS_S3_BUCKET
        value: "<AWS_S3_BUCKET>"
      - key: AWS_S3_ENDPOINT
        value: "https://s3.us-east-2.amazonaws.com"
