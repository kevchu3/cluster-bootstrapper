openshift:

  aws:
    type: rosa
    cluster_name: rosa
    version: 4.16.4
    region: us-east-2
    workers: 6

  admin:
    credentials:
      username: "<cluster_username>"
      # Should be 14+ chars, upper and lower, with special characters
      password: "<rosa_token>"

  # https://console.redhat.com/openshift/token/show
  offline_token: <cluster_password>

config:

  validate_certs: false

  gitops:
    enabled: true
    channel: gitops-1.11
    namespace: openshift-gitops

  workshop:
    chart:
      enabled: true
      name: rhoai-devex
      version: 0.1.37
      repo: https://poc-examples.github.io/workshops
      helmValues: null



  ## DEPRECATION: WILL BE REMOVED IN NEXT FEW ITERATIONS
  # BUILD ROLES TO HANDLE THIS AND REMOVE ANSIBLE RUNNER SERVICES
  secrets:
    namespace: secrets-manager
    vault:
      enabled: true
      token: <vault_token>
    pushSecrets: []
      ## You can provide user defined secrets to the cluster
      ## By defining the following configuration
      
      # - name: example-secret
      #   secrets:
      #     AWS_ACCESS_KEY_ID: <access_key_id>
      #     AWS_DEFAULT_REGION: us-east-2
      #     AWS_SECRET_ACCESS_KEY: <secret_access_key>
      #     AWS_S3_BUCKET: <bucket>
      #     AWS_S3_ENDPOINT: https://s3.us-east-2.amazonaws.com
